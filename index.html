<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tray - A Minimal Kanban Board</title>
    <link rel="shortcut icon" href="./assets/app_logo/logo-circ.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div id="overlay"
        class="opacity-0 pointer-events-none transition-all duration-300 ease-in-out w-screen h-screen fixed z-999 bg-black/80">
    </div>
    <div id="modal"
        class="opacity-0 scale-60 pointer-events-none transition-all duration-300 ease-in-out fixed z-1000 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-(--padding-md) w-[30vw] h-[40vh] bg-black rounded-3xl border border-white/20 flex flex-col justify-evenly gap-6 items-center">
        <div class="w-full flex flex-col gap-2 justify-center items-start">
            <p class="font-mono font-medium text-2xl">Title<span class="text-(--dlt-btn-color)"> *</span></p>
            <input id="title" placeholder="title" type="text"
                class="w-full py-(--padding-md) px-(--padding-md) text-md font-mono rounded-xl bg-(--task-bg-color)">
            <p id="title-alert"
                class="absoluet bottom-0 left-0 text-(--dlt-btn-color) font-sans text-sm font-medium hidden gap-1"><i
                    class="ri-information-line text-(--dlt-btn-color)"></i>title field can't be empty</p>
        </div>
        <div class="w-full flex flex-col gap-2 justify-center items-start grow">
            <p class="font-mono font-medium text-2xl">Description</p>
            <textarea id="desc" placeholder="description"
                class="resize-none w-full grow py-(--padding-md) px-(--padding-md) text-md font-mono rounded-xl bg-(--task-bg-color)"></textarea>
        </div>
        <div class="flex flex-row self-end gap-8">
            <button id="modal-close-btn" class="cursor-pointer text-xl">Cancel</button>
            <button id="add-task-btn-modal"
                class="cursor-pointer px-(--padding-lg) py-(--padding-sm) rounded-xl bg-white text-black font-mono font-medium text-xl">Add</button>
        </div>
    </div>
    <main class="w-screen h-screen flex flex-col justify-center items-center p-(--padding-lg) gap-(--padding-lg)">
        <nav
            class="flex flex-row justify-between items-center w-full border-2 border-(--border-color)/50 rounded-xl px-(--padding-md) py-(--padding-md)">
            <h1 class="text-2xl font-mono font-medium flex justify-center items-center gap-3"><img
                    src="./assets/app_logo/logo-sqr.jpg" class="w-12 h-12 rounded">Tray | A Minimal Kanban Board</h1>
            <buttoni id="add-task-btn"
                class="cursor-pointer px-(--padding-md) py-(--padding-md) rounded-xl text-xl font-mono font-medium bg-(--dlt-btn-color) flex gap-1 justify-center items-center">
                <i class="ri-add-line"></i>Add Task
            </buttoni>
        </nav>
        <div class="flex grow w-full flex-row justify-evenly items-center gap-(--padding-xl)">
            <div id="todo-col"
                class="overflow-y-auto border-2 border-transparent flex flex-col gap-(--padding-md) bg-(--col-bg-color) max-w-1/3 w-full h-full rounded-3xl relative p-(--padding-md) pt-24 transition-all duration-300 ease-[cubic-bezier(0.22,1,0.36,1)]">
                <div class="absolute top-0 left-0 w-full p-(--padding-md) flex flex-row justify-between items-center">
                    <h2
                        class="text-xl font-mono font-medium px-(--padding-md) py-(--padding-sm) rounded-full bg-(--task-bg-color)">
                        To-Do</h2>
                    <p id="todo-count"
                        class="text-xl font-mono font-medium w-10 h-10 flex items-center justify-center rounded-full bg-(--task-bg-color)">
                        0</p>
                </div>
            </div>
            <div id="prog-col"
                class="overflow-y-auto border-2 border-transparent flex flex-col gap-(--padding-md) bg-(--col-bg-color) max-w-1/3 w-full h-full rounded-3xl relative p-(--padding-md) pt-24 transition-all duration-300 ease-[cubic-bezier(0.22,1,0.36,1)]">
                <div class="absolute top-0 left-0 w-full p-(--padding-md) flex flex-row justify-between items-center">
                    <h2
                        class="text-xl font-mono font-medium px-(--padding-md) py-(--padding-sm) rounded-full bg-(--task-bg-color)">
                        In Progress</h2>
                    <p id="prog-count"
                        class="text-xl font-mono font-medium w-10 h-10 flex items-center justify-center rounded-full bg-(--task-bg-color)">
                        0</p>
                </div>
            </div>
            <div id="comp-col"
                class="overflow-y-auto border-2 border-transparent flex flex-col gap-(--padding-md) bg-(--col-bg-color) max-w-1/3 w-full h-full rounded-3xl relative p-(--padding-md) pt-24 transition-all duration-300 ease-[cubic-bezier(0.22,1,0.36,1)]">
                <div class="absolute top-0 left-0 w-full p-(--padding-md) flex flex-row justify-between items-center">
                    <h2
                        class="text-xl font-mono font-medium px-(--padding-md) py-(--padding-sm) rounded-full bg-(--task-bg-color)">
                        Completed</h2>
                    <p id="comp-count"
                        class="text-xl font-mono font-medium w-10 h-10 flex items-center justify-center rounded-full bg-(--task-bg-color)">
                        0</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
